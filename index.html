<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frog Crossing Math Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Frog Crossing Math Game</h1>
    <div id="game-area">
        <div id="frog"></div>
        <div id="river"></div>
        <input type="text" id="input-box" placeholder="Type the answer and press Enter...">
    </div>
    <p>Score: <span id="score">0</span></p>
    <p>Correct: <span id="correct">0</span> | Wrong: <span id="wrong">0</span></p>
    <p>Total Questions: <span id="total">0</span>/30</p>
    <p>Time Used: <span id="time-used">0</span> seconds</p>
    <script src="script.js"></script>
</body>
</html>
